{% extends "patient/base_patient.html" %}

{% block content %}
<div class="content-wrapper">
    <div class="app-hero-header d-flex align-items-center mb-4">
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item">
                <i class="ri-home-8-line lh-1 pe-3 me-3 border-end"></i>
                <a href="{{ url_for('index_patient') }}">Patient</a>
            </li>
            <li class="breadcrumb-item text-primary" aria-current="page">
                Prendre rendez-vous
            </li>
        </ol>
    </div>
    <div class="app-body">

        <!-- Row starts -->
        <div class="row gx-3">
            <div class="col-sm-12 col-12">
                <div class="card">
                    <div class="card-header d-flex align-items-center justify-content-between">
                        <div class="page-header">
                            <h2 class="card-title">Prendre un rendez-vous</h2>
                        </div>
                        <a href="{{ url_for('calendrier_rendezvous') }}" class="btn btn-secondary ms-auto">Retour</a>
                    </div>
                    <div class="card-body">
                        <!-- Titre de la page -->

                        <!-- Formulaire de rendez-vous -->
                        <div class="card shadow-sm p-3">
                            <form method="POST">
                                <div class="mb-3">
                                    <label for="doctor_id" class="form-label">Médecin :</label>
                                    <select name="doctor_id" id="doctor_id" class="form-select">
                                        <option value="">Laisser la secrétaire attribuer</option>
                                        {% for medecin in medecins %}
                                        <option value="{{ medecin.ident }}">{{ medecin.nom_complet }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="date_rdv" class="form-label">Date :</label>
                                    <input type="date" id="date_rdv" name="date_rdv" class="form-control" required>
                                </div>

                                <div class="row mb-3">
                                    <div class="col">
                                        <label for="heure_debut" class="form-label">Heure de début :</label>
                                        <input type="time" id="heure_debut" name="heure_debut" class="form-control"
                                            required>
                                    </div>
                                    <div class="col">
                                        <label for="heure_fin" class="form-label">Heure de fin :</label>
                                        <input type="time" id="heure_fin" name="heure_fin" class="form-control">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="motif" class="form-label">Motif :</label>
                                    <textarea id="motif" name="motif" class="form-control" rows="3"></textarea>
                                </div>

                                <button type="submit" class="btn btn-primary">Prendre rendez-vous</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
