{% extends "doctor/base_doctor.html"%}

{% block content%}
<div class="app-container">

    <!-- App hero header starts -->
    <div class="app-hero-header d-flex align-items-center">

        <!-- Breadcrumb starts -->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <i class="ri-home-8-line lh-1 pe-3 me-3 border-end"></i>
                <a href="{{url_for('index_doctor')}}">Rendez-vous</a>
            </li>
            <li class="breadcrumb-item text-primary" aria-current="page">
                Modifier Rendez-vous
            </li>
        </ol>
        <!-- Breadcrumb ends -->

        <!-- Sales stats starts -->
        <div class="ms-auto d-lg-flex d-none flex-row">
            <div class="d-flex flex-row gap-1 day-sorting">
                <button class="btn btn-sm btn-primary">Ajourd'hui</button>
                <button class="btn btn-sm">7 jours</button>
                <button class="btn btn-sm">2 semaines</button>
                <button class="btn btn-sm">1 mois</button>
                <button class="btn btn-sm">3 mois</button>
                <button class="btn btn-sm">6 mois</button>
                <button class="btn btn-sm">1 années</button>
            </div>
        </div>
        <!-- Sales stats ends -->

    </div>
    <!-- App Hero header ends -->

    <!-- App body starts -->
    <div class="app-body">

        <!-- Row starts -->
        <div class="row gx-3">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Modifier Rendez-vous</h5>
                    </div>
                    <div class="card-body">

                        <!-- Row starts -->
                        <div class="row gx-3">
                            <div class="col-xxl-3 col-lg-4 col-sm-6">
                                <div class="mb-3">
                                    <label class="form-label" for="a1">Patient Name</label>
                                    <input type="text" class="form-control" id="a1" value="Jason Compton">
                                </div>
                            </div>
                            <div class="col-xxl-3 col-lg-4 col-sm-6">
                                <div class="mb-3">
                                    <label class="form-label" for="a2">Patient Email</label>
                                    <input type="email" class="form-control" id="a2" value="test@test.com">
                                </div>
                            </div>
                            <div class="col-xxl-3 col-lg-4 col-sm-6">
                                <div class="mb-3">
                                    <label class="form-label" for="a3">Gender</label>
                                    <select class="form-select" id="a3">
                                        <option value="0">Male</option>
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xxl-3 col-lg-4 col-sm-6">
                                <div class="mb-3">
                                    <label class="form-label" for="a4">Age</label>
                                    <input type="number" class="form-control" id="a4" value="68">
                                </div>
                            </div>
                            <div class="col-xxl-3 col-lg-4 col-sm-6">
                                <div class="mb-3">
                                    <label class="form-label" for="a5">Patient Phone</label>
                                    <input type="text" class="form-control" id="a5" value="09876543421">
                                </div>
                            </div>
                            <div class="col-xxl-3 col-lg-4 col-sm-6">
                                <div class="mb-3">
                                    <label class="form-label" for="a6">Select Date</label>
                                    <input type="date" class="form-control" id="a6" placeholder="28/05/2024">
                                </div>
                            </div>
                            <div class="col-xxl-3 col-lg-4 col-sm-6">
                                <div class="mb-3">
                                    <label class="form-label" for="a7">Select Time</label>
                                    <input type="time" class="form-control" id="a7" value="Select time">
                                </div>
                            </div>
                            <div class="col-xxl-3 col-lg-4 col-sm-6">
                                <div class="mb-3">
                                    <label class="form-label" for="a8">Speacilist Doctor</label>
                                    <select class="form-select" id="a8">
                                        <option value="0">Surgeon</option>
                                        <option value="1">Gynecologist</option>
                                        <option value="2">Psychiatrists</option>
                                        <option value="3">Surgeon</option>
                                        <option value="4">Urologist</option>
                                        <option value="5">Paediatrician</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="mb-3">
                                    <label class="form-label" for="a9">Problemme</label>
                                    <textarea class="form-control" id="a9"
                                        placeholder="Problème de santé des problèmes médicaux" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="d-flex gap-2 justify-content-end">
                                    <a href="{{url_for('liste_rendez_vous_doctor')}}" class="btn btn-outline-secondary">
                                        Annuler
                                    </a>
                                    <a href="{{url_for('liste_rendez_vous_doctor')}}" class="btn btn-primary">
                                        Mettre a Jour le Rendez-vous
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!-- Row ends -->

                    </div>
                </div>
            </div>
        </div>
        <!-- Row ends -->

    </div>
    <!-- App body ends -->
</div>
{% endblock%}
