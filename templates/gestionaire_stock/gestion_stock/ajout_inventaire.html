{% extends "gestionaire_stock/base_gestionaire_stock.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Ajouter un produit</h1>
    
    
        <div class="mb-3">
            <label for="reference" class="form-label">Référence</label>
            <input type="text" id="reference" name="reference" class="form-control" placeholder="Ex: MED-004" required>
        </div>

        <div class="mb-3">
            <label for="nom" class="form-label">Nom du produit</label>
            <input type="text" id="nom" name="nom" class="form-control" placeholder="Ex: Gel hydroalcoolique" required>
        </div>

        <div class="mb-3">
            <label for="quantite" class="form-label">Quantité</label>
            <input type="number" id="quantite" name="quantite" class="form-control" value="1" min="1" required>
        </div>

        <div class="mb-3">
            <label for="expiration" class="form-label">Date d’expiration</label>
            <input type="date" id="expiration" name="expiration" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">
            <i class="bi bi-save"></i> Enregistrer
        </button>
       
    </form>
</div>
{% endblock %}
