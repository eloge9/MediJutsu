{% extends "gestionaire_stock/base_gestionaire_stock.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4"> Modifier un produit</h1>

    
        <div class="mb-3">
            <label for="reference" class="form-label">Référence</label>
            <input type="text" id="reference" name="reference" class="form-control" value="{{ produit.reference }}" readonly>
        </div>

        <div class="mb-3">
            <label for="nom" class="form-label">Nom du produit</label>
            <input type="text" id="nom" name="nom" class="form-control" value="{{ produit.nom }}" required>
        </div>

        <div class="mb-3">
            <label for="quantite" class="form-label">Quantité</label>
            <input type="number" id="quantite" name="quantite" class="form-control" value="{{ produit.quantite }}" min="0" required>
        </div>

        <div class="mb-3">
            <label for="expiration" class="form-label">Date d’expiration</label>
            <input type="date" id="expiration" name="expiration" class="form-control" value="{{ produit.expiration }}" required>
        </div>

        <button type="submit" class="btn btn-primary">
            <i class="bi bi-pencil-square"></i> Mettre à jour
        </button>
        
    </form>
</div>
{% endblock %}
