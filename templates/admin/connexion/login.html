<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MediJutsu</title>

  <!-- Meta -->
  <meta name="description" content="Marketplace for Bootstrap Admin Dashboards">
  <meta property="og:title" content="Admin Templates - Dashboard Templates">
  <meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
  <meta property="og:type" content="Website">
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/logo-medijutsu.ico') }}">

  <!-- Core / Vendor CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/overlay-scroll/OverlayScrollbars.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='fonts/remix/remixicon.css') }}">

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.min.css') }}">

</head>

<body class="login-bg">

  <!-- Container starts -->
  <div class="container">

    <!-- Auth wrapper starts -->
    <div class="auth-wrapper">
      <!-- Form starts -->
      <form action="{{url_for('login')}}" method="POST">
        <div class="auth-box">
          <a href="{{url_for('login')}}" class="auth-logo mb-4">
            <img src="{{ url_for('static', filename='images/logo/logo_header2.png') }}" alt="logo-medijutsu">
          </a>

          <h4 class="mb-4">Se connecter</h4>

          <div class="mb-3">
            <label class="form-label" for="email">Votre Email <span class="text-danger">*</span></label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Entrez votre Email" required>
          </div>

          <div class="mb-2">
            <label class="form-label" for="pwd">Votre Mot de Passe <span class="text-danger">*</span></label>
            <div class="input-group">
              <input type="password" id="pwd" name="pwd" class="form-control" placeholder="Entrez votre Mot de Passe"
                required>
              <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('pwd', this)">
                <i class="ri-eye-off-line"></i>
            </div>
          </div>


          <div class="d-flex justify-content-end mb-3">
            <a href="{{url_for('forgot_password')}}" class="text-decoration-underline">Mot de passe oubli√©?</a>
          </div>

          <div class="mb-3 d-grid gap-2">
            <button type="submit" class="btn btn-primary">Se connecter</button>
            <a href="{{url_for('signup_patient')}}" class="btn btn-secondary">Pas inscrit? S'inscrire</a>
          </div>

        </div>

      </form>
      <!-- Form ends -->

    </div>
    <!-- Auth wrapper ends -->

  </div>
  <!-- Container ends -->

  <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>
