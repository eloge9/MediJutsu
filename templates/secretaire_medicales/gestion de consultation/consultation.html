{% extends "secretaire_medicales/base_secretaire_medicales.html" %}

{% block content %}
<div class="app-container">
    <div class="app-hero-header d-flex align-items-center">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <i class="ri-home-8-line lh-1 pe-3 me-3 border-end"></i>
                <a href="{{ url_for('index_secretaire_medicales') }}">Secrétaire</a>
            </li>
            <li class="breadcrumb-item text-primary" aria-current="page">
                Nouvelle consultation
            </li>
        </ol>
    </div>

    <div class="app-body">
        <div class="row gx-3">
            <div class="col-xl-12">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            <h4 class="mb-4"><i class="ri-stethoscope-line"></i> Créer une nouvelle consultation</h4>

                            <div class="row gx-3">
                                <!-- Patient -->
                                <div class="col-xxl-4 col-lg-6 col-sm-12 mb-3">
                                    <label for="patient_id" class="form-label">Patient</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="ri-user-line"></i></span>
                                        <select class="form-select" name="patient_id" id="patient_id" required>
                                            <option value="" selected disabled>-- Sélectionner un patient --</option>
                                            {% for p in patients %}
                                            <option value="{{ p.ident }}">
                                                {{ p.nom }} {{ p.prenom }} (admis le {{
                                                p.date_admission.strftime('%d/%m/%Y à
                                                %H:%M') }})
                                            </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <!-- Docteur -->
                                <div class="col-xxl-4 col-lg-6 col-sm-12 mb-3">
                                    <label for="doctor_id" class="form-label">Docteur</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="ri-user-heart-line"></i></span>
                                        <select class="form-select" name="doctor_id" id="doctor_id" required>
                                            <option value="" selected disabled>-- Sélectionner un docteur --</option>
                                            {% for d in doctors %}
                                            <option value="{{ d.ident }}">{{ d.nom_complet }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <!-- Motif -->
                                <div class="col-12 mb-3">
                                    <label for="motif" class="form-label">Motif (facultatif)</label>
                                    <textarea name="motif" class="form-control" rows="3"
                                        placeholder="Décrire le motif de la consultation si nécessaire..."></textarea>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a href="{{ url_for('liste_consultation_secretaire') }}"
                                    class="btn btn-outline-secondary">Annuler</a>
                                <button type="submit" class="btn btn-primary"><i class="ri-save-line"></i>
                                    Enregistrer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
