{% extends 'secretaire_medicales/base_secretaire_medicales.html' %}

{% block title %} Inscription Patient - MediJutsu {% endblock %}

{% block content %}
<div class="app-hero-header d-flex align-items-center mb-4">
  <ol class="breadcrumb mb-0">
    <li class="breadcrumb-item">
      <i class="ri-home-8-line lh-1 pe-3 me-3 border-end"></i>
      <a href="{{ url_for('index_secretaire_medicales') }}">Secrétaire</a>
    </li>
    <li class="breadcrumb-item text-primary" aria-current="page">
      Inscription d'un Patien
    </li>
  </ol>
</div>
<div class="d-flex justify-content-center align-items-center w-100"
  style="min-height: 100vh; background-color: #f9fafb;">

  <form action="{{ url_for('signup_patient_secretaire') }}" method="POST" class="w-75 p-5 shadow rounded bg-white">
    <div class="text-center mb-4">
      <a href="{{ url_for('signup_patient_admin') }}" class="auth-logo">
        <img src="{{ url_for('static', filename='images/logo/logo_header2.png') }}" alt="MediJutsu"
          style="max-height: 70px;">
      </a>
      <h4 class="mt-3">Inscription d'un Patient</h4>
    </div>

    <!-- Nom -->
    <div class="mb-3">
      <label class="form-label" for="nom">Nom <span class="text-danger">*</span></label>
      <input type="text" id="nom" name="nom" class="form-control" placeholder="Entrez le nom" required>
    </div>

    <!-- Prénom -->
    <div class="mb-3">
      <label class="form-label" for="prenom">Prénom <span class="text-danger">*</span></label>
      <input type="text" id="prenom" name="prenom" class="form-control" placeholder="Entrez le prénom" required>
    </div>

    <!-- Téléphone -->
    <div class="mb-3">
      <label class="form-label" for="tel">Numéro de téléphone</label>
      <input type="text" id="tel" name="tel" class="form-control" placeholder="Entrez le numéro de téléphone">
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label class="form-label" for="email">Email <span class="text-danger">*</span></label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Entrez l'email" required>
    </div>

    <!-- Mot de passe -->
    <div class="mb-3">
      <label class="form-label" for="pwd">Mot de passe <span class="text-danger">*</span></label>
      <div class="input-group">
        <input type="password" id="pwd" name="pwd" class="form-control" placeholder="Mot de passe" required>
        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('pwd', this)">
          <i class="ri-eye-off-line"></i>
        </button>
      </div>
    </div>

    <!-- Confirmation -->
    <div class="mb-3">
      <label class="form-label" for="conf_pwd">Confirmez le mot de passe <span class="text-danger">*</span></label>
      <div class="input-group">
        <input type="password" id="conf_pwd" name="conf_pwd" class="form-control"
          placeholder="Confirmez le mot de passe" required>
        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('conf_pwd', this)">
          <i class="ri-eye-off-line"></i>
        </button>
      </div>
      <div class="form-text">Les mots de passe doivent correspondre</div>
    </div>

    <!-- Bouton -->
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Inscrire le patient</button>
      <a href="{{ url_for('liste_patient_secretaire') }}" class="btn btn-outline-secondary">Retour</a>
    </div>
  </form>
</div>
{% endblock %}
